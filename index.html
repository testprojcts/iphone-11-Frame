<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
  </head>
  <body>
    <div class="container">
      <div id="frame">
        <div id="header">
          <div id="top_notch"></div>
        </div>

        <!-- User Information -->
        <div class="user__info">
          <div class="user_date">
            <h4>WED, 23 MARCH</h4>
            <h2 id="user_name">Hi, John Doe</h2>
          </div>
        </div>

        <!-- Analytics -->
        <div class="analytics">
          <div class="analytics_hd">
            <h4>Analytics</h4>
            <h5>Monthly</h5>
          </div>
          <div class="analytics_cards">
            <div class="card">
              <h4>97.7%</h4>
              <h5>20,237</h5>
              <div class="bar">
                <div class="inner_bar"></div>
              </div>
              <p>Transaction success</p>
            </div>
            <div class="card">
              <h4>90%</h4>
              <h5>2 hours</h5>
              <div class="bar">
                <div class="inner_bar"></div>
              </div>
              <p>Response rate</p>
            </div>
            <div class="card">
              <h4>97.7%</h4>
              <h5>20,237</h5>
              <div class="bar">
                <div class="inner_bar"></div>
              </div>
              <p>Happy feedbacks</p>
            </div>
          </div>
        </div>

        <!-- Earnings -->
        <div class="earnings">
          <div class="earnings_hd">
            <h4>Earnings</h4>
          </div>
          <div class="sub_hd">
            <p>Total balance</p>
            <h3>$5,892.00</h3>
          </div>
          <div class="earning_card">
            <div class="earning_card_hd">
              <p>Earning in <span>March</span></p>
              <div class="earning_chart">
                <div class="chart_amt">
                  <h4>$1,680.00</h4>
                  <sup>+ $345</sup>
                </div>
              </div>
            </div>
          </div>

          <!-- History -->
          <div class="history">
            <div class="history_hd">
              <h4>History</h4>
            </div>
            <div class="history_info">
              <p>Payments from Eras</p>
              <p id="amt">$500.00</p>
            </div>
            <div class="history_date"><p>Friday, 21 March</p></div>
          </div>
        </div>
        <!-- Bottom Tabs -->
        <div class="bottom_tabs">
          <div class="drawer_up">
            <div class="drawer"></div>
          </div>
          <div class="bottom_tabs_hd">
            <h3>My Products</h3>
            <h4>24</h4>
          </div>
          <div class="icons_tabs">
            <button>
              <i class="fas fa-store-alt"></i>
              Store
            </button>
            <button>
              <i class="fas fa-envelope"></i>
              Store
            </button>
            <button>
              <i class="fas fa-bell"></i>
              Notification
            </button>
            <button class="active" id="user">
              <i class="fas fa-user"></i>
              Account
            </button>
          </div>
        </div>

        <!-- Show Alert -->
        <div class="notify" id="notify"></div>
      </div>
    </div>

    <!-- script link -->
    <script src="main.js"></script>
  </body>
</html>
